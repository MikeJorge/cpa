<body>
  <script>
    Highcharts.setOptions({
  tooltip: {
    outside: true,
    positioner: function (labelWidth, labelHeight, point) {
      return {
        x: point.plotX + this.chart.plotLeft,

      };
    }

<header>
  <div class="header-container">
    <span class="header-title">CPA ‚Äì Centro de Pesquisa Aplicada</span>
    <a href="./index.html" class="back-link">‚Üê Voltar</a>

</header>

<script src="./src-mandala/code/highcharts.js"></script>
<script src="./src-mandala/code/modules/sunburst.js"></script>
<script src="./src-mandala/code/modules/exporting.js"></script>
<script src="./src-mandala/code/modules/export-data.js"></script>

<figure class="highcharts-figure">
  <div id="container"></div>
  <p class="highcharts-description">
    Este gr√°fico apresenta os eixos, pacotes de trabalho e projetos do CPA organizados hierarquicamente. As a√ß√µes do CPA est√£o alinhadas aos 17 Objetivos de Desenvolvimento Sustent√°vel (ODS), um compromisso global assumido por 193 l√≠deres mundiais para erradicar a pobreza extrema, combater a desigualdade e conter as mudan√ßas clim√°ticas.<br>
    Clique nos n√≥s para expandir e navegar.
  </p>
</figure>

<div class="eixo-transversal">
  <strong>Eixo Transversal</strong><br>
  <strong style="color: #1e90ff;">Lab</strong> Laborat√≥rios da Escola Superior de Agricultura ‚ÄúLuiz de Queiroz‚Äù ‚Äì Esalq/USP, em conex√£o com os laborat√≥rios das institui√ß√µes: USP, UNESP, UNICAMP, UFSCar, IZ - Instituto de Zootecnia, INPE e EMBRAPA.
</div>


<script>
//fetch('data/sunburst_cpa_completo_final.json') // caminho relativo ao arquivo
fetch('./sunburst_com_laboratorios_nivel4.json')
  .then(response => response.json())
  .then(data => {
    Highcharts.chart('container', {
      chart: {
        height: '100%',
        events: {
          load: function () {
            const tooltipEl = this.container.parentNode.querySelector('.highcharts-tooltip');
            if (tooltipEl) {
              tooltipEl.style.zIndex = '9999';
            }
          }
        }
      },
      title: { text: 'CPA - Centro de Pesquisa Aplicada - Minerva Foods e USP' },
      subtitle: { text: 'Fonte: Elaborado pelos autores' },

      tooltip: {
        useHTML: true,
        outside: true,
        formatter: function () {
          const point = this.point;

          // N√≠vel 0: raiz
          if (point.id === '0.0') {
            const name = `<div style="font-weight: bold; font-size: 14px; margin-bottom: 4px;">Centro de Pesquisa Aplicada (CPA)</div>`;
            const desc = `<div style="margin-bottom: 4px;">Uma iniciativa da Minerva Foods com apoio da FAPESP</div>`;
            const address = `<div><b>Endere√ßo:</b> Av. P√°dua Dias, 11 ‚Äì Piracicaba, SP ‚Äì CEP 13418-900</div>`;
            return `
              <div style="max-width: 1000px; word-wrap: break-word; word-break: break-word;">
                ${name}
                ${desc}
                ${address}
              </div>
            `;
          }

          const name = `<div style="font-weight: bold; font-size: 14px; margin-bottom: 4px;">${point.name}</div>`;
          const desc = point.description ? `<div style="margin-bottom: 4px;">${point.description}</div>` : '';

          // N√≠vel 1
          if (point.parent === '0.0') {
            return `
              <div style="max-width: 1000px; word-wrap: break-word; word-break: break-word;">
                ${name}
                ${desc}
                <div><b>Pesquisador Principal:</b> ${point.pesquisadorPrincipal || '‚Äî'}</div>
                <div><b>Respons√°vel Minerva:</b> ${point.responsavelMinerva || '‚Äî'}</div>
              </div>
            `;
          }

          // N√≠vel 2
          const parent = this.series.data.find(p => p.id === point.parent);
          if (parent && parent.parent === '0.0') {
            return `
              <div style="max-width: 1000px; word-wrap: break-word; word-break: break-word;">
                ${name}
                ${desc}
                <div><b>Pesquisador Respons√°vel:</b> ${point.pesquisadorResponsavel || '‚Äî'}</div>
              </div>
            `;
          }

          // N√≠vel 4 ‚Äì Laborat√≥rios
          if (point.id && point.id.includes('-lab')) {
            return `
              <div style="max-width: 1000px; word-wrap: break-word; word-break: break-word;">
                ${name}
                ${desc}
                <div><b>Pesquisador Principal:</b> ${point.pesquisadorPrincipal || '‚Äî'}</div>
              </div>
            `;
          }

          // N√≠vel 3 ou outros
          return `
            <div style="max-width: 1000px; word-wrap: break-word; word-break: break-word;">
              ${name}
              ${desc}
            </div>
          `;
        },
        backgroundColor: 'rgba(255, 255, 255, 0.95)',
        borderColor: '#666',
        borderRadius: 8,
        borderWidth: 1,
        shadow: true,
        style: {
          fontSize: '13px'
        }
      },

      series: [{
        type: 'sunburst',
        data: data,
        name: 'Root',
        allowTraversingTree: true,
        borderRadius: 3,
        cursor: 'pointer',
        dataLabels: {
          useHTML: true,
          formatter: function () {
            if (this.point.id === '0.0') {
              return `
                <div style="text-align: center; line-height: 1.3;">
                  <div style="font-size: 12px;">Minerva Foods</div>
                  <div style="font-size: 18px; font-weight: bold;">CPA</div>
                  <div style="font-size: 12px;">USP</div>
                </div>
              `;
            }
            const name = this.point.name || '';
            const maxLen = 25;
            const parts = name.match(new RegExp('.{1,' + maxLen + '}', 'g')) || [];
            return `
              <div style="text-align: center; font-size: 10px; line-height: 1.2;">
                ${parts.map(line => `<div>${line}</div>`).join('')}
              </div>
            `;
          },
          style: {
            textOutline: 'none'
          }
        },
        levels: [
          {
            level: 0,
            levelIsConstant: true,
            dataLabels: { allowOverlap: true }
          },
          { level: 1, levelIsConstant: false },
          { level: 2, colorByPoint: false },
          { level: 3, colorByPoint: false }, // ‚Üê WP, sem altera√ß√£o aqui

          {
            level: 4, // ‚Üê PROJETOS
            colorByPoint: false,
            dataLabels: {
              useHTML: true,
              formatter: function () {
                const level = this.point.id.split('.').length - 1;
                const name = this.point.name || '';
                const maxLen = (level === 3) ? 10 : 25;
                const parts = name.match(new RegExp(`.{1,${maxLen}}`, 'g')) || [];

                return `
                  <div style="text-align: center; font-size: 11px; line-height: 1.0; padding: 0;">
                    ${parts.map(line => `<div>${line}</div>`).join('')}
                  </div>
                `;
              },
              style: {
                textOutline: 'none'
              },
              filter: {
                property: 'innerArcLength',
                operator: '>',
                value: 10
              },
              rotationMode: 'auto' // ‚úÖ Gira o texto levemente para se ajustar ao arco
            }
          },

          {
            level: 5, // LABS
            colorByPoint: false,
            levelSize: {
              value: 0.2,
              unit: 'weight'
            },
            dataLabels: {
              enabled: false
            },
            borderWidth: 0,
            color: '#1e90ff'
          }
        ]
      }]
    });
  })
  .catch(error => console.error('Erro ao carregar JSON:', error));
</script>
