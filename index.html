<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CPA - Centro de Pesquisa Aplicada</title>
  <style>
    :root {
      --primary: #0071e3;
      --primary-hover: #005bb5;
      --text-color: #1d1d1f;
      --subtext-color: #515154;
      --bg-color: #f5f5f7;
    }

    * {
      box-sizing: border-box;
    }
    *{margin: 0; padding: 0;}

    body {
      margin: 0;
      padding: 2rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: var(--subtext-color);
      max-width: 600px;
    }

    .link-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    a {
      display: inline-block;
      padding: 0.8rem 1.6rem;
      border-radius: 8px;
      background-color: var(--primary);
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: var(--primary-hover);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
        padding: 0 1rem;
      }

      a {
        width: 100%;
        max-width: 300px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <h1>Centro de Pesquisa Aplicada (CPA)</h1>
  <p>Abaixo estão os links dos gráficos utilizados no projeto:</p>
  <div class="link-container">
    <a href="./mandala.html">Gráfico de Mandala</a>
    <a href="./mapa.html">Gráfico do Mapa</a>
    <a href="./outros-graficos.html">Outros Gráficos</a>
  </div>
</body>
</html>
